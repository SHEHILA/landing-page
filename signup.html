<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TechNova Solutions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Signup Page Specific Styles */
    body {
      background: linear-gradient(to right, #eef2ff, #f9f9fb);
      font-family: 'Poppins', sans-serif;
    }

    .signup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    .signup-card img {
      height: 60px;
      margin-bottom: 15px;
    }

    .signup-card h2 {
      margin-bottom: 25px;
      color: #1a73e8;
    }

    .signup-card p {
      margin-bottom: 25px;
      color: #555;
    }

    .signup-card input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .signup-card input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.2);
    }

    .signup-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff8c00, #ffb347);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,165,0,0.4);
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-link a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <!-- Logo -->
      <img src="images/logo.jpg" alt="TechOhm logo>
      <span class="company-name">Tech<span class="accent">Ohm</span> Solutions</span>

      <h2>Join TecOhm Solutions</h2>
      <p>Empowering your business with cutting-edge solutions.</p>

      <!-- Signup Form -->
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a href="index.html">Login here</a>
      </div>
    </div>
  </div>

</body>
</html>
